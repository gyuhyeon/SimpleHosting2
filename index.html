<!DOCTYPE html>

            font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);

        h1 {

            margin-bottom: 28px;
            font-weight: 700;

        }
        li {
            margin-bottom: 16px;
        }
        a {
            display: block;
            padding: 12px 18px;
            border-radius: 8px;
            background: #eaf1fb;
            color: #2253a2;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #d2e3fa;
            color: #183a6b;
        }
        .pdf-container {
            width: 100%;
            height: 520px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 8px rgba(44, 62, 80, 0.05);
            background: #f4f7fa;
            border: 1px solid #e3e7ee;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .pdf-container {
                height: 340px;
            }
